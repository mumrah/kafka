name: Leave a comment

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Env
        run: printenv
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      - uses: actions/download-artifact@v4
        with:
          name: comment-17.zip
          run-id: ${{ github.payload.workflow_run.id }}
      - uses: actions/download-artifact@v4
        with:
          name: build-scan-17.zip
          run-id: ${{ github.payload.workflow_run.id }}
