name: Gradle Build 
on: push
jobs:
  check-gradle-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache/restore@v3
        name: Restore Generated Message Classes
        with:
          path: metadata/src/generated/java/org/apache/kafka/common/metadata
          key: cache-${{ hashFiles('metadata/src/main/resources/common/metadata/*.json') }}
      - name: "List metadata generated classes"
        run: find metadata/src/generated 
      - uses: gradle/gradle-build-action@v2
        env:
          GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true
        with:
          # Only write to the cache from trunk
          cache-read-only: ${{ github.ref != 'refs/heads/trunk' }}
          # Cache downloaded JDKs in addition to the default directories.
          gradle-home-cache-includes: |
              caches
              notifications
              jdks
          gradle-home-cache-cleanup: true
      - run: ./gradlew :metadata:test
      - uses: actions/cache/save@v3
        name: Save Generated Message Classes
        with:
          path: metadata/src/generated/java/org/apache/kafka/common/metadata
          key: cache-${{ hashFiles('metadata/src/main/resources/common/metadata/*.json') }}
