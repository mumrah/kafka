name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '42 * * * *'
  workflow_dispatch:
    inputs:
      dryRun:
        description: 'Dry Run'
        default: true
        required: true
        type: boolean
      operationsPerRun:
        description: 'Max GitHub API operations'
        default: 30
        required: true
        type: number

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          debug-only: ${{ inputs.dryRun || true }}
          operations-per-run: ${{ inputs.operationsPerRun || 30 }}
          days-before-stale: 30
          days-before-close: -1
          stale-issue-label: 'stale'

